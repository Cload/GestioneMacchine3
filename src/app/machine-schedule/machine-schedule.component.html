<ejs-schedule
style="max-height: 100%;"
 #machineScheduleRef
 *ngIf="!isLoading"
 cssClass='timeline-resource-grouping' 
 width='100%'  
 height="100%"
 currentView="TimelineWeek"
 [locale]="locale"
 [timeScale]="timeScaleOptions"
 [selectedDate]='currentDate'
 [group]="group"
 colorField='color'
 startHour='06:00'
 (eventRendered)="applyStyle($event)" 
[eventSettings]='eventSettings'>
<e-resources>
    <e-resource 
    field='linea'
    title='Linee'
    [dataSource]='linee' 
    [allowMultiple]='false' 
    name='Linee'
    textField='text' 
    idField='id'>
    </e-resource>
    <e-resource 
    field='type'
    title='Types'
    [dataSource]='tipiAttivita' 
    [allowMultiple]='true' 
    name='Tipi'
    colorField='color'
    idField='id'  >
    </e-resource>
</e-resources>
<e-views>
    <e-view option="TimelineDay"></e-view>
    <e-view
    option="TimelineWeek"
    [timeScale]="weekTimeScaleOptions" 
    [firstDayOfWeek]="1"
    >
    </e-view>
    <e-view 
    option="TimelineWorkWeek"
    [timeScale]="weekTimeScaleOptions" 
    [firstDayOfWeek]="1"
    >
    </e-view>
    <e-view option="TimelineMonth"></e-view>
</e-views>
</ejs-schedule>
